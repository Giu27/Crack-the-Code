<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crack the Code: La Sfida del Codemaster</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Menu Principale -->
  <div id="menu">
    <h1>Crack the Code: La Sfida del Codemaster</h1>
    <p>Scegli le impostazioni per iniziare la sfida.</p>
    
    <!-- Selezione Lunghezza del Codice -->
    <div class="setting">
      <label for="codeLengthSlider">Lunghezza del codice:</label>
      <input type="range" id="codeLengthSlider" min="0" max="2" step="1" value="0">
      <span id="codeLengthDisplay">4 cifre</span>
    </div>
    
    <!-- Toggle DEV -->
    <div class="setting">
      <label for="devToggle">DEV: Mostra codice segreto</label>
      <input type="checkbox" id="devToggle">
    </div>
    
    <!-- Selezione Tipo di Feedback -->
    <div class="setting">
      <p>Seleziona il livello di feedback:</p>
      <div id="feedbackButtons">
        <button class="feedback-btn" id="btnEasy" data-difficulty="easy">
          Facile<br>
          <small>(Il Codemaster ti svela ogni segreto!)</small>
        </button>
        <button class="feedback-btn" id="btnMedium" data-difficulty="medium">
          Medio<br>
          <small>(Solo qualche indizio…)</small>
        </button>
        <button class="feedback-btn" id="btnDifficult" data-difficulty="difficult">
          Difficile<br>
          <small>(Tutto di sana pianta…)</small>
        </button>
      </div>
    </div>
    
    <!-- Pulsante di Avvio -->
    <button id="startGameBtn">Inizia la Sfida!</button>
  </div>
  
  <!-- Schermata di Gioco -->
  <div id="game" class="hidden">
    <!-- Controlli di gioco (tasto "Abbandona Partita") -->
    <div class="game-controls">
      <button id="quitGameBtn" class="quit-btn">Abbandona Partita</button>
    </div>
    
    <div id="console">
      <!-- Qui verranno aggiunti i messaggi del Codemaster e del giocatore -->
    </div>
    
    <!-- Form per l'invio del tentativo in stile PIN -->
    <form id="guessForm">
      <div id="pinInputContainer"></div>
      <button type="submit" id="submitPin">Invia</button>
    </form>
  </div>
  
  <!-- Schermata Game Over -->
  <div id="gameOver" class="hidden">
    <p id="finalMessage"></p>
    <button id="restartBtn">Ricomincia</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
